help.decomposer=O Decompositor Químico pega qualquer item e o decompõe em suas partes químicas, ele também divide moléculas em elementos individuais. Nem todos os items são decompostos, tente colocar items fundamentais como ferro, argila, madeira, etc.
help.microscope=Posicione um item sob o vidro para descobrir novas receitas. Pressione o interruptor na direita para alternar entre receitas para o Decompositor ou para o Sintetizador.
help.synthesis=A mesa de Síntese Química pega uma receita de elementos e moléculas e sintetiza um item, para descobrir receitas, faça um Microscópio. Cada item custa uma certa quantidade de energia para sintetizar.
help.projector=O projetor de Diagramas é usado para construir estruturas complexas, tais como a Câmara de Fusão. Você pode comprar diagramas de Villagers bibliotecários.
help.fusion=A Câmara de Fusão pega dois elementos e os funde com grande energia, combinando sua massa para criar um elemento mais pesado. Apenas uma Estrela do Nether contém energia suficiente para fundir elementos. 
help.journal=Use este DiárPelargonidinio para manter notas de todas as descobertas científicas que você fizer. Há um espaço no Microscópio para o Diário, quando estiver inspecionando um item as receitas serão gravadas em seu Diário. Receitas descobertas serão mostradas na esquerda, clique em um item para ativar a receita. Coloque este Diário no Sintetizador e a receita ativa será automaticamante carregada.
help.chemicalStorage=O Baú de Armazenamento Químico irá guardar com segurança materiais químicos radioativos e os prevenirá de se decaírem.

